<!DOCTYPE html>
<html>

<head>
    <title>Pharma Green</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-route.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script>

        var myapp = angular.module("mainModule", ['ngRoute'])
        myapp.config(function ($routeProvider) {
                $routeProvider

                    .when("/login", {
                        templateUrl: "login.html",
                        controller: "LoginController"
                    })

                    .when("/home", {
                        templateUrl: "home.html",
                        controller: "HomeController"
                    })
                    .otherwise({ redirectTo: '/login' });
            })
        myapp.controller("LoginController", function ($scope, $location) {
            
               $scope.message="Hello"

                    }
                
            )
        myapp.controller("HomeController", function ($scope) {

                $scope.message = "It works";

            })

    </script>
</head>

<body ng-app="mainModule">

    <div class="navbar">
        <a class="navitem" href="#/home">home</a>
        &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp
        <a class="navitem" href="#/login">login</a>
    </div>


    <div ng-view></div>

    <script type="text/ng-template" id="home.html">
        <h1>Home</h1>
        <a href="index.html">Welcome to Pharma Green</a>
    </script>

    <script type="text/ng-template" id="login.html">
        <h1> This is login page </h1>
        <br><br>
        

    </script>
</body>

</html>
